<script>
    let playVideo= ()=>{
        let video=JSON.parse(localStorage.getItem("video"));
        console.log(video);
        let id=video.id.videoId;
        let play_video=document.querySelector("#play_video");
        play_video.src=`https://www.youtube.com/embed/${id}`;
        document.querySelector("#title").innerText=video.snippet.title;
        document.querySelector("#description").innerText=video.snippet.description;
    }
let data=JSON.parse(localStorage.getItem("videos")) || [];


document.querySelector("#allVideos").innerHTML="";
data.forEach((el)=>{
    //snippet --> title
    //snippet--> thumbnails--> medium --->url

    let img=document.createElement("img");
    img.src = el.snippet.thumbnails.medium.url;

    let h3=document.createElement("h3");
    h3.innerText = el.snippet.title;

    let div=document.createElement("div");
    div.onclick= () => {
        saveVideo(el);
    };
    div.setAttribute("class", "video");
    div.append(img,h3);

    document.querySelector("#allVideos").append(div);
});
